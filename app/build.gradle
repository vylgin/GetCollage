apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "pro.vylgin.getcollage"
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.squareup.retrofit:retrofit:1.6.1'
//    compile 'com.squareup.retrofit:converter-jackson:1.6.1'
    compile 'com.octo.android.robospice:robospice:1.4.12@jar'
    compile 'com.octo.android.robospice:robospice-retrofit:1.4.12@jar'
    compile 'com.octo.android.robospice:robospice-cache:1.4.12@jar'
    compile 'com.google.code.gson:gson:2.2.4@jar'
    compile 'com.intellij:annotations:+@jar'
    compile 'org.apache.commons:commons-io:1.3.2'

}
